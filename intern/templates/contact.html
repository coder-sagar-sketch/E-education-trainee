{% extends 'base.html' %}

{% block tittle %}
contact us
{% endblock tittle %}

{% block body %}
<div class="container-fluid px-0 mb-3">
<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" style="margin-top: 2px;">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://source.unsplash.com/1200x400/?education" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://source.unsplash.com/1200x400/?teacher" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://source.unsplash.com/1200x400/?library" class="d-block w-100" alt="...">
    </div>
  </div>
  
</div>
</div>
<div class="container">
<h1 class="text-center" style="font-weight: bold; ">Contact Us</h1>

<form method= "post" action="/contact" >
{% csrf_token %}
  <div class="form-group" style="margin-bottom:4px;">
    <label for="email"></label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Email Address">
  </div>
  <div class="form-group" style="margin-bottom:4px;">
    <label for="name"></label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Name">
  </div>
   <div class="form-group" style="margin-bottom:4px;">
    <label for="phone"></label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="phone">
  </div>
  
  
  
 
  <div class="form-group" style="margin-bottom:4px;">
  <label for="decs"></label>
    <textarea  multiple class="form-control" id="desc" rows="3" name="desc" placeholder="Address"></textarea>
  </div>
  <button  class="btn btn-primary" type="submit" style="margin-bottom:4px;">Submit</button>
</form>
</div>

{% endblock body %}
